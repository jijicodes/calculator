<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./src/calculator.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Calculator</h1>
      <div class="calContainer">
        <div class="display">
          <!-- <p id="preValue">-</p> -->
          <p id="currentOp">-</p>
          <p id="currentValue">-</p>
        </div>
        <div class="buttonRow">
          <button class="operatorBtn" data-button-val="clear">AC</button>
          <button class="operatorBtn" data-button-val="delete">⤺</button>
          <button class="operatorBtn" data-button-val="=">=</button>
          <button class="operatorBtn" data-button-val="%">%</button>
        </div>
        <div class="buttonRow">
          <button class="numBtn" data-button-val="7">7</button>
          <button class="numBtn" data-button-val="8">8</button>
          <button class="numBtn" data-button-val="9">9</button>
          <button class="operatorBtn" data-button-val="÷">➗</button>
        </div>
        <div class="buttonRow">
          <button class="numBtn" data-button-val="4">4</button>
          <button class="numBtn" data-button-val="5">5</button>
          <button class="numBtn" data-button-val="6">6</button>
          <button class="operatorBtn" data-button-val="x">✖️</button>
        </div>
        <div class="buttonRow">
          <button class="numBtn" data-button-val="1">1</button>
          <button class="numBtn" data-button-val="2">2</button>
          <button class="numBtn" data-button-val="3">3</button>
          <button class="operatorBtn" data-button-val="-">➖</button>
        </div>
        <div class="buttonRow">
          <button class="operatorBtn" data-button-val=".">•</button>
          <button class="numBtn" data-button-val="0">0</button>
          <button class="zeros" data-button-val="000">000</button>
          <button class="operatorBtn" data-button-val="+">➕</button>
        </div>
      </div>
    </header>
  </body>
</html>
